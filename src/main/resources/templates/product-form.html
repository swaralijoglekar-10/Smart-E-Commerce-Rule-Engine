<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Product</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>

<div class="container my-5">
    <h1 class="mb-4">Add New Product</h1>
    <form th:action="@{/products}" th:object="${product}" method="post">
        <div class="mb-3">
            <label for="sku" class="form-label">SKU</label>
            <input type="text" class="form-control" id="sku" th:field="*{sku}">
        </div>
        <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input type="text" class="form-control" id="name" th:field="*{name}">
        </div>
        <div class="mb-3">
            <label for="stockLevel" class="form-label">Stock Level</label>
            <input type="number" class="form-control" id="stockLevel" th:field="*{stockLevel}">
        </div>
        <div class="mb-3">
            <label for="price" class="form-label">Price</label>
            <input type="number" step="0.01" class="form-control" id="price" th:field="*{price}">
        </div>
        
        <button type="submit" class="btn btn-primary">Save Product</button>
        <a th:href="@{/products}" class="btn btn-secondary">Cancel</a>
    </form>
</div>

</body>
</html>
