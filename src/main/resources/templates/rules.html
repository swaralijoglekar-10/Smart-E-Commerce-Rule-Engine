<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Business Rules</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">E-commerce Automation</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/products">Products</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/products/dashboard">Dashboard</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/products/rules">Rules</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container my-5">
    <h1 class="mb-4">Current Business Rules</h1>

    <table class="table table-striped table-bordered">
        <thead class="table-dark">
        <tr>
            <th>ID</th>
            <th>Field Name</th>
            <th>Operator</th>
            <th>Threshold Value</th>
            <th>Action</th>
            <th>Description</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="rule : ${rules}">
            <td th:text="${rule.id}"></td>
            <td th:text="${rule.fieldName}"></td>
            <td th:text="${rule.operator}"></td>
            <td th:text="${rule.thresholdValue}"></td>
            <td th:text="${rule.actionString}"></td>
            <td th:text="${rule.ruleDescription}"></td>
        </tr>
        </tbody>
    </table>

    <a th:href="@{/products}" class="btn btn-secondary mt-3">Back to Products</a>
</div>

</body>
</html>
